<!DOCTYPE html>
<html lang="ja">

  <head>
    <title>jQuery Basic Sample</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" >
  </head>

  <body>

    <div id="container">
      <h1>ᴍʏ ғᴀᴠᴏʀɪᴛᴇ</h1>

      <h2>ғᴏᴏᴅ</h2>
      <div class="row">
        <img class="fade" src="images/01.png">
        <img class="fade" src="images/02.png">
        <img class="fade" src="images/03.png">
      </div>

      <h2>ᴄᴀғᴇ</h2>
      <div class="row">
        <img class="fade2" src="images/04.png">
        <img class="fade2" src="images/05.png">
        <img class="fade2" src="images/06.png">
      </div>

      <h2>ᴘʜᴏᴛᴏ</h2>
      <div class="row">
        <img class="fade2" src="images/07.png">
        <img class="fade2" src="images/08.png">
        <img class="fade2" src="images/09.png">
      </div>

    </div>
    
  </body>

</html>
